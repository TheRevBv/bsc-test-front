<div class="flex gap-2 justify-center">
    <p-button
        *ngFor="let action of actions"
        [icon]="action.icon"
        [severity]="action.severity || 'secondary'"
        [outlined]="true"
        [rounded]="true"
        [pTooltip]="action.tooltip"
        (click)="onAction(action)"
    />
</div>
