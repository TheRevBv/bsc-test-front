<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button
            label="Nuevo"
            icon="pi pi-plus"
            severity="secondary"
            class="mr-2"
            (onClick)="add.emit('add')"
        />
    </ng-template>

    <ng-template #end>
        <p-button
            label="Exportar"
            icon="pi pi-upload"
            severity="secondary"
            (onClick)="export.emit()"
        />
    </ng-template>
</p-toolbar>
